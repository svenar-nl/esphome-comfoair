substitutions:
  node_name: comfoair
  device_name: ComfoAir
  entity_prefix: ''

esp32:
  board: esp32dev

esphome:
  name: ${node_name}
  comment: ${device_name}
  friendly_name: "${device_name}"
  # # Local building
  # includes:
  #   - components/comfoair/comfoair.h

external_components:
  - source:
      type: git
      url: https://github.com/wichers/esphome-comfoair
    components: [comfoair]

wifi:
  power_save_mode: none
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${node_name}-setup
    password: ${node_name}setup

captive_portal:

# Disable uart logging
logger:
  baud_rate: 0

# Enable Home Assistant API
api:

ota:
  platform: esphome

web_server:

output:
  - platform: gpio
    id: orange_led_out
    pin: GPIO18
  - platform: gpio
    id: green_led_out
    pin: GPIO19

interval:
  - interval: 1s
    then:
      if:
        condition:
          wifi.connected:
        then:
          - output.turn_off: green_led_out
        else:
          - output.turn_on: green_led_out
          - delay: 500ms
          - output.turn_off: green_led_out
  - interval: 500ms
    then:
      if:
        condition:
          api.connected:
        then:
          - output.turn_off: orange_led_out
        else:
          - if:
              condition:
                wifi.connected
              then:
                - output.turn_on: orange_led_out
                - delay: 250ms
                - output.turn_off: orange_led_out
              else:
                - output.turn_off: orange_led_out

sensor:
  - platform: uptime
    name: "${entity_prefix} Uptime"
  - platform: wifi_signal
    name: "WiFi Signal Strength"
    update_interval: 60s

binary_sensor:

switch:
  - platform: factory_reset
    name: Restart with Factory Default Settings

text_sensor:
  - platform: version
    name: "ESPHome Version"
    hide_timestamp: true

uart:
  id: uart_bus
  baud_rate: 9600
  tx_pin: 17
  rx_pin: 16

